
<form class="client-form">
  <mat-form-field class="client-field">
    <mat-label><span i18n="@@Client">Client</span></mat-label>
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="clientCtrl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let r of filteredOptions | async" [value]="r">
        {{r.accountName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div class="payment-table-container mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@Date">Date</th>
      <td mat-cell *matCellDef="let row"> {{row.date | date: 'MMMd E'}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef i18n="@@Description"> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <ng-container matColumnDef="consumed">
      <th mat-header-cell *matHeaderCellDef i18n="@@Consumed"> Consumed </th>
      <td mat-cell *matCellDef="let row"> {{row.consumed | number : '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="paid">
      <th mat-header-cell *matHeaderCellDef i18n="@@Paid"> Paid </th>
      <td mat-cell *matCellDef="let row"> {{row.paid | number : '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef i18n="@@Balance"> Balance </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.balance"> {{row.balance | number : '1.2-2'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[8]"></mat-paginator> -->
</div>
