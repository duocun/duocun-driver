<footer *ngIf="!bHide">
  <div class="row bottom-nav-menus" *ngIf="!bCart">
    <div class="menu" (click)="toPack()">
      <div class="icon">

          <path fill="none" d="M0 0h24v24H0V0z"/>
          <path d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/>
        </svg>
      </div>
      <div class="icon-text" i18n="@@MyOrder">My Order</div>
    </div>

    <div class="menu" (click)="toMap()">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">

    </div>

    <div class="menu" (click)="toMerchant()">

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/>

        </svg>
      </div>
      <div class="icon-text" i18n="@@Merchant">Merchant</div>
    </div>

    <div class="menu" (click)="toClient()">

        </svg>
      </div>
      <div class="icon-text" i18n="@@Client">Client</div>
    </div>

    <div class="menu" (click)="toAccount()">
      <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"/>
